{% load static %}
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Face recognition</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/dface.css' %}">
  <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
 </head>
 <body class="dface">
  <p><a href="{% url 'post_list' %}" class="motion fa fa-home" id="home_a">Return to home</a></p>
<!-- image upload begins-->
  <form method="post" enctype="multipart/form-data" class="field">
      {% csrf_token %}
      {{ form }}
      <br>
      <button class="btn btn-success btn-lg" type="submit">Upload</button>
  </form>

  {% if post %}
  <img src="{{ post.document.url }}">
  <p>File uploaded at: <a href="{{ post.document.url }}">{{ post.document }}</a></p>
  <button class="btn btn-info btn-lg" onClick="window.location.href=window.location.href">Try again</button>
  {% endif %}


<!-- image upload ends-->


<script src="{% static "js/script.js" %}" type="text/javascript"></script>
</body>
</html>
